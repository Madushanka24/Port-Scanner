<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Port Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function showLoader() {
            document.getElementById("loader").style.display = "block";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Advanced Web Port Scanner</h1>

        <form method="POST" onsubmit="showLoader()">
            <label>Target IP(s) (comma separated):</label>
            <input class="form-control" type="text" name="targets" placeholder="127.0.0.1,192.168.1.10" required>

            <label>Start Port:</label>
            <input class="form-control" type="number" name="start" required>

            <label>End Port:</label>
            <input class="form-control" type="number" name="end" required>

            <label>Scan Type:</label>
            <select class="form-select" name="scan_type" required>
                <option value="TCP">TCP</option>
                <option value="UDP">UDP</option>
            </select>

            <label>Export Results:</label>
            <select class="form-select" name="export_type">
                <option value="None">None</option>
                <option value="TXT">TXT</option>
                <option value="CSV">CSV</option>
            </select>

            <button type="submit" class="btn btn-primary mt-3">Scan</button>
        </form>

        <div id="loader" class="loader"></div>

        {% if result %}
            <h2 class="text-center mt-4">Scan Results</h2>
            <table class="table table-results">
                <thead>
                    <tr>
                        <th>Target</th>
                        <th>Port</th>
                        <th>Protocol</th>
                        <th>Service</th>
                        <th>Banner</th>
                    </tr>
                </thead>
                <tbody>
                    {% for line in result %}
                    {% set parts = line.split(',') %}
                    <tr class="{% if 'OPEN' in line %}open{% else %}closed{% endif %}">
                        <td>{{ parts[0] }}</td>
                        <td>{{ parts[1] }}</td>
                        <td>{{ parts[2] }}</td>
                        <td>{{ parts[3] }}</td>
                        <td>{{ parts[4] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
</body>
</html>
