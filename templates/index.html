<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Port Scanner</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input, button { padding: 10px; margin: 5px; }
        pre { background: #f4f4f4; padding: 10px; }
    </style>
</head>
<body>
    <h1>Python Port Scanner</h1>
    <form method="POST">
        <label>Target IP:</label><br>
        <input type="text" name="target" required><br>
        <label>Start Port:</label><br>
        <input type="number" name="start" required><br>
        <label>End Port:</label><br>
        <input type="number" name="end" required><br>
        <button type="submit">Scan</button>
    </form>

    {% if result %}
        <h2>Scan Results:</h2>
        <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
